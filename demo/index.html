<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>jQuery dropper plugin demo</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.dropper.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$('.dropper').dropper({
				clickCallback: function(color) {
					$('#swatch').css('background-color','#'+color.rgbhex).text(color.rgbhex);
				} 
			});
		});
	</script>
</head>
<body>
	<h1>jQuery dropper plugin demo</h1>
	<p>
		The color you picked:<br />
		<div id="swatch" style="width:100px; height: 100px; border: 1px solid #000; text-align: center; veritcal-align: center; line-height: 100px;"> </div>
	</p>
	<hr />
  <img class="dropper" src="images/ColorfulGlass.jpg" />
	<hr />
	<img class="dropper" src="images/ColorfulTulips.jpg" />
	<hr />
	<img class="dropper" src="images/SidewalkRainbow.jpg" />
</body>
</html>
